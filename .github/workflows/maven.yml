name: TestActions
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: echo Hello, world!

  deploy-dev:
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: 'teste.com.br'
    needs: build
    steps:
      - name: Run a one-line script
        run: echo Deploy DEV
      
  deploy-sat:
    runs-on: ubuntu-latest
    environment:
      name: sat
      url: 'teste.com.br'
    needs: deploy-dev
    steps:
      - name: Run a one-line script
        run: echo Deploy SAT
