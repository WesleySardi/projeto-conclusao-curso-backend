name: Run Tests

on:
  push:
    branches:
      - sat  # Altere para a branch que você deseja monitorar

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17  # Configure o JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Adoptium distribution
          java-version: '17'  # Altere para a versão de Java do projeto

      - name: Cache Maven dependencies  # Cache do Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven  # Compilação com Maven
        run: mvn clean install --no-transfer-progress

      - name: Run tests  # Execução dos testes
        run: mvn test --no-transfer-progress
